<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scenario</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 160px;
    }
  </style>
</head>
<body>
  <div ng-app="">
    <form name="form" action="email_index.html" method="post" ng-model="form">
      <table>
        <tr>
          <td><input id="email-input" type="text" name="email" ng-model="email" placeholder="example@test.com" required /></td>
          <td>{{form.email.$valid}}</td>
        </tr>
      </table>
      <input id="submit-form" type="submit" name="submit" value="Submit" />
    </form>
  </div>
    <div>
      <p>You have entered the e-mail <b>{{form.email}}</b></p>
    </div>
</body>
</html>
